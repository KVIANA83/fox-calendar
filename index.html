<!DOCTYPE html>

<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS -->
  <link rel="stylesheet" href="styles/style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
  <title>Fox Calendar</title>
</head>

<body>
  
  <section>
    <div class="box">
      <div class="container">
        <div class="calendar">
          <div class="month">
            
            <!-- Botão voltar -->
            <i class="fas fa-angle-left prev"></i>
            <div class="date">
              <h1 class='header'></h1>
              <h2 class='header'></h2>
              <p></p>
            </div> <!-- Fim div date -->
            
            <!-- Botão avançar -->
            <i class="fas fa-angle-right next"></i>
          </div> <!-- Fim div month -->
          
          <div class="weekdays">
            <div>Dom</div>
            <div>Seg</div>
            <div>Ter</div>
            <div>Qua</div>
            <div>Qui</div>
            <div>Sex</div>
            <div>Sab</div>
          </div> <!-- Fim div weekdays -->
          
          <div class="days"></div>
          
        </div> <!-- Fim div calendar -->
      </div> <!-- Fim div container -->
    </div> <!-- Fim div Box -->
  </section>
  
  <!-- JavaScript -->
  <script src="./scripts/script.js" ></script>

</body>
</html>
