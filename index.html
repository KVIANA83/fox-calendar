<!DOCTYPE html>

<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS -->
  <link rel="stylesheet" href="styles/style.css"/>
  
  <!-- JavaScript -->
  <script src="scripts/script.js" defer></script>

  <title>Fox Calendar</title>
</head>

<body>
  
  <div class="calendario-container">
    
    <!-- lado esquerdo do calendario -->
    <div class="lado-esquerdo">
      <div>
        <h1 class="ano">2023</h1>
      </div>
      
      <div class="relogio">
        <div class="horas"><span>00 : </span></div>
        <div class="minutos"><span>00 : </span></div>
        <div class="segundos"><span>00</span></div>
      </div>
      
      <div class="info-data">
        <div class="dia"><span>00/</span></div>
        <div class="mes"><span> 00/</span></div>
        <div class="ano-data"><span>0000</span></div>
      </div>
      
    </div> <!-- Fim div lado-esquerdo -->
    
    <!-- lado direito do calendario -->
    <div class="lado-direito">
      
      <div class="meses">
        <!--  <h2>JANEIRO</h2> -->
        <select>
          <option>JANEIRO</option>
          <option>FEVEREIRO</option>
          <option>MARÇO</option>
          <option>ABRIL</option>
          <option>MAIO</option>
          <option>JUNHO</option>
          <option>JULHO</option>
          <option>AGOSTO</option>
          <option>SETEMBRO</option>
          <option>OUTUBRO</option>
          <option>NOVEMBRO</option>
          <option>DEZEMBRO</option>
        </select>
        
        <!-- Controles 
        <div class="controles">
          <button class="btn-avancar" onclick="avançar">&lt;</button>
          <button class="btn-voltar" onclick="voltar">&gt;</button>
        </div>
        -->
        
      </div> <!-- Fim div calendário -->
      
      <!-- Início do calendário -->
      <table>
        <thead class="semanas">
          <tr>
            <th>Dom</th>
            <th>Seg</th>
            <th>Ter</th>
            <th>Qua</th>
            <th>Qui</th>
            <th>Sex</th>
            <th>Sab</th>
          </tr>
        </thead>
        <tbody class="dias">
          <!-- primeira semana -->
          <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
          </tr>
          
          <!-- segunda semana -->
          <tr>
            <td>8</td>
            <td>9</td>
            <td>10</td>
            <td>11</td>
            <td>12</td>
            <td>13</td>
            <td>14</td>            
          </tr>
          
          <!-- terceira semana -->
          <tr>
            <td>15</td>
            <td>16</td>
            <td>17</td>
            <td>18</td>
            <td>19</td>
            <td>20</td>
            <td>21</td>
          </tr>
          
          <!-- quarta semana -->
          <tr>
            <td>22</td>
            <td>23</td>
            <td>24</td>
            <td>25</td>
            <td>26</td>
            <td>27</td>
            <td>28</td>
          </tr>
          
          <!-- quinta semana -->
          <tr>
            <td>29</td>
            <td>30</td>
            <td>31</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
      <!-- Fim calendário -->

    </div> <!-- Fim div lado-direito -->
    
  </div> <!-- Fim div calendário-container -->
  
</body>
</html>
